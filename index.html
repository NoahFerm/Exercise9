<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bish Bosh</title>
</head>
<body>
    <script>
        let count = 1;
        let max = 100;

        for(count; count <= max; count++){
            if(count % 3 == 0){
                console.log('Bish');
            }
            else if (count % 4 == 0) {
                console.log('Bosh');
            } else {
                console.log(count);
            }
        }
    </script>
</body>
</html>
