    <div class="container min-vh-100 pt-4">
        <h2>Bish Bosh</h2>
        <p>Bish Bosh is a small math game where all numbers between two values are listed, but the numbers divisible by two specific numbers are listed as Bish and Bosh respectively.</p>
        <p>This app is made for an educational purpose</p>
        <form id="bishBoshForm">
            <div class="p-5 pt-1 d-flex flex-column justify-content-centercol-12">
                <div class="d-flex justify-content-center p-2">
                    <label>Start number</label>
                    <input type="number" id="start">
                </div>
                <div class="d-flex justify-content-center p-2">
                    <label>End number</label>
                    <input type="number" id="end">
                </div>
                <div class="d-flex justify-content-center p-2">
                    <label>Value for bish:</label>
                    <input type="number" id="bish">
                </div>
                <div class="d-flex justify-content-center p-2">
                    <label>Value for bosh:</label>
                    <input type="number" id="bosh">
                </div>
                <div class="d-flex justify-content-center p-2">
                    <input type="button" value="Submit" id="bishBoshSubmit">
                </div>
                <div id="result" class="rounded">
                    Result:
                </div>
            </div>
        </form>
    </div>
